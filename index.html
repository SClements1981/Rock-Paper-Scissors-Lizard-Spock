<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.jpg" alt="logo-image">
        Rock | Paper | Scissors | Lizard | Spock
    </h1>

    <section class="game-area">
        <div>
            <h4 class="selections">Make your choice:</h4>
           <button onclick="checkWinner(`rock`)" class="control"><img class="choice" src="assets/images/Rock.jpg" alt="rock"></button>
           <button onclick="checkWinner(`paper`)" class="control"><img class="choice" src="assets/images/Paper.jpg" alt="paper"></button>
           <button onclick="checkWinner(`scissor`)" class="control"><img class="choice" src="assets/images/Scissor.jpg" alt="scissor"></button>
           <button onclick="checkWinner(`lizard`)" class="control"><img class="choice" src="assets/images/Lizard.jpg" alt="lizard"></button>
           <button onclick="checkWinner(`spock`)" class="control"><img class="choice" src="assets/images/Spock.jpg" alt="spock"></button>
        </div>

        <div class="displays">
            <div id="playerDisplay">Human: </div>
            <div id="computerDisplay">Computer: </div>
            <div id="resultDisplay"></div>
        </div>

        <div class="player">
            <h4>Human: <span id="player-score">0</span></h4>
            <img id="player-image" src="assets/images/Logo.jpg" alt="Rock Paper Scissors Lizard Spock">
        </div>
        <div class="computer">
            <h4>Computer: <span id="computer-score">0</span></h4>
            <img id="computer-image" src="assets/images/Logo.jpg" alt="Rock Paper Scissors Lizard Spock">
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
